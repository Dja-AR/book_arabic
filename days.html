<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تعلم أيام الأسبوع</title>
  <link rel="stylesheet" href="s.css" />
  <style>
/* ================= شاشة البداية ================= */
#intro-screen {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #fef6e4, #e0f7fa);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  z-index: 2000;
  padding: 20px;
}
#intro-screen img {
  max-width: 250px;
  width: 100%;
  height: auto;
  margin: 20px 0;
}
#start-btn {
  font-size: 2rem;
  padding: 20px 40px;
  background: #ff9800;
  color: white;
  border: none;
  border-radius: 15px;
  cursor: pointer;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  transition: transform 0.2s, background 0.2s;
  animation: pulse 1.5s infinite;
}
#start-btn:hover { background: #e68900; transform: scale(1.1); }
#start-btn:active { transform: scale(0.95); }
@keyframes pulse { 0%{transform:scale(1);}50%{transform:scale(1.1);}100%{transform:scale(1);} }

/* ================= واجهة التعلم ================= */
.main-wrapper {
  display: none;
  padding: 20px;
  text-align: center;
}
.letter-card h1 {
  font-size: 2.2rem;
  margin-bottom: 15px;
}
.image-wrapper {
  margin-bottom: 30px;
}
.image-wrapper img {
  max-width: 100%;
  max-height: 300px;
  width: auto;
  height: auto;
  object-fit: contain;
  display: block;
  margin: 0 auto;
}

/* الأزرار تحت الصورة */
.button-container {
  display: flex;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
  margin-top: 10px;
}
.button-container button {
  font-size: 1.2rem;
  padding: 10px 20px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  color: white;
  background: #2196f3;
  transition: transform 0.2s, background 0.2s;
}
.button-container .listen { background: #4caf50; }
.button-container .restart { background: #9c27b0; }
.button-container button:hover { transform: scale(1.1); }

/* ================= زر التهنئة ================= */
#congrats {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  backdrop-filter: blur(2px);
  justify-content: center;
  align-items: center;
  z-index: 10000;
  animation: fadeIn 0.5s ease-in-out;
}
#congrats .popup-box {
  background: white;
  max-width: 500px;
  width: 90%;
  padding: 20px;
  border-radius: 15px;
  text-align: center;
}
#congrats img {
  max-width: 150px;
  margin: 15px 0;
}
.game-btn {
  background: #4CAF50;
  color: white;
  font-size: 1.2rem;
  padding: 12px 25px;
  border: none;
  border-radius: 12px;
  margin-top: 10px;
  cursor: pointer;
  transition: transform 0.2s, background 0.2s;
}
.game-btn:hover { background: #45a049; transform: scale(1.1); }

/* ================= نافذة اللعبة ================= */
#game-popup {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  backdrop-filter: blur(2px);
  justify-content: center;
  align-items: center;
  z-index: 10000;
}
#game-popup.show { display: flex; }
#game-popup .popup-box {
  background: white;
  width: 95%;
  max-width: 900px;
  height: 90%;
  max-height: 600px;
  border-radius: 1.5em;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}
#game-popup iframe {
  flex: 1;
  width: 100%;
  height: 100%;
  border: none;
}

/* 📱 تجاوب إضافي */
@media (max-width: 480px) {
  #start-btn { font-size: 1rem; padding: 10px 20px; max-width: 280px; }
  #game-popup .popup-box { height: 80%; }
}
@media (min-width: 1024px) {
  #start-btn { font-size: 2rem; padding: 20px 50px; max-width: 400px; }
  #game-popup .popup-box { height: 70%; }
}

/* ================= تجاوب الهواتف ================= */
@media (max-width: 600px) {
  #start-btn { font-size: 1.2rem; padding: 15px 30px; }
  .image-wrapper img { max-height: 200px; }
  #game-popup .popup-box { width: 98vw; height: 80vh; }
  .button-container button { font-size: 1rem; padding: 8px 15px; }
}

/* ================= Animations ================= */
@keyframes fadeIn { from {opacity:0;} to {opacity:1;} }

  </style>
</head>
<body>

  <!-- شاشة البداية -->
  <div id="intro-screen">
    <h1>هيا نتعلم أيام الأسبوع! 🎉</h1>
    <p id="typed-text">ستتعلم كل يوم مع صورة وصوت ممتع</p>
    <img src="images/-cartoon-boy.png" alt="رسوم كرتونية" />
    <button id="start-btn">🚀 هيا نبدأ</button>
    <audio id="welcome-audio" src="assets/introday.mp3" preload="auto"></audio>
  </div>

  <!-- زر الرئيسية -->
  <div class="top-bar">
    <a href="index.html">
      <button class="home-button">🏠 الرئيسية</button>
    </a>
  </div>

  <!-- واجهة التعلم -->
  <div class="main-wrapper">
    <div class="letter-card">
      <h1 id="dayName"></h1>
      <div class="image-wrapper">
        <img id="image" src="" alt="صورة اليوم" />
      </div>
      <audio id="audio"></audio>

      <div class="button-container">
     <button class="next" onclick="nextLetter()">👉</button>

        <button class="listen" onclick="playSound()">🔊 استمع</button>
        <button class="prev" onclick="prevLetter()">👈</button>    
        <button class="restart" onclick="restart()">🔄 إعادة</button>
      </div>
    </div>
  </div>

  <!-- زر التهنئة -->
  <div id="congrats">
    <div class="popup-box">
      <h2>🎉 أحسنت! لقد تعلمت أيام الأسبوع 👏</h2>
      <img src="images/congrats.png" alt="مبروك" />
      <button onclick="restart()">🔄 إعادة من البداية</button>
      <button onclick="goToGame()" class="game-btn">🎮 هيا نلعب</button>
    </div>
  </div>

  <!-- نافذة اللعبة -->
  <div id="game-popup">
    <div class="popup-box">
      <iframe id="game-frame" src=""></iframe>
      <div class="popup-buttons" id="popup-buttons"></div>
    </div>
  </div>

  <!-- رابط JS الخارجي -->
  <script src="days.js"></script>

</body>
</html>
