<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تعلم الحروف</title>
  <link rel="stylesheet" href="s.css" />
  <style>
  
/* 🎬 زر البداية */
#start-btn {
  font-size: clamp(1.4rem, 3vw, 2.2rem);
  padding: clamp(14px, 3vh, 22px) clamp(24px, 6vw, 50px);
  background: #ff9800;
  color: white;
  border: none;
  border-radius: 18px;
  cursor: pointer;
  margin-top: 20px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.25);
  transition: transform 0.2s, background 0.2s;
  animation: pulse 1.5s infinite;
  width: 90%;
  max-width: 420px;
  text-align: center;
}

#start-btn:hover {
  background: #e68900;
  transform: scale(1.08);
}

#start-btn:active {
  transform: scale(0.95);
}

/* حركة نابض */
@keyframes pulse {
  0%   { transform: scale(1); }
  50%  { transform: scale(1.06); }
  100% { transform: scale(1); }
}

/* 🎨 أزرار التحكم (التالي - السابق - استمع - إعادة) */
.button-container {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: clamp(12px, 2vw, 18px);
  margin-top: 20px;
}

.button-container button {
  font-size: clamp(1.3rem, 2.5vw, 2rem);
  font-weight: bold;
  padding: clamp(14px, 3vh, 22px) clamp(28px, 5vw, 50px);
  border: none;
  border-radius: 15px;
  cursor: pointer;
  color: #fff;
  transition: transform 0.2s, box-shadow 0.3s;
  animation: pulse 2s infinite;
  min-width: 140px; /* أزرار أكبر بشكل افتراضي */
}

/* 🌈 ألوان مختلفة لكل زر */
.button-container .prev {
  background: #2196f3;   /* أزرق */
}
.button-container .listen {
  background: #4caf50;   /* أخضر */
}
.button-container .next {
  background: #ff9800;   /* برتقالي */
}
.button-container .restart {
  background: #9c27b0;   /* بنفسجي */
}

/* ✨ تأثير عند المرور */
.button-container button:hover {
  transform: scale(1.1);
  box-shadow: 0 6px 14px rgba(0,0,0,0.3);
}

  </style>
</head>
<body>

<!-- ✅ نافذة التقدم بعد كل 5 حروف -->
<div id="star-popup" class="popup-container" style="display: none;">
  <div class="popup-box">
    <h2>⭐ أحسنت! ⭐</h2>
    <p>لقد تعلمت 5 حروف! استمر يا بطل!</p>
    <div style="font-size: 50px; text-align: center;">🌟🌟🌟</div>
    <button onclick="continueLearning()">✅ استمر</button>
  </div>
</div>

<!-- ✅ نافذة التهنئة النهائية -->
<div id="success-popup" class="popup-container" style="display: none;">
  <div class="popup-box">
    <div style="font-size: 60px; text-align: center;">🎖️🏆🎖️</div>
    <h2>🎉 أحسنت يا بطل! 🎉</h2>
    <button onclick="closePopup()">🔙 العودة</button>
 <!-- ✅ شاشة البداية -->
<div id="intro-screen">
  <h1>🌟 رحلة الحروف السحرية 🌟</h1>
  <img src="images/-cartoon-boy.png" alt="رسوم كرتونية" style="max-width: 250px; margin: 20px 0;" />
  
  <!-- زر البداية -->
  <button id="start-btn">🚀 هيا نبدأ</button>

  <!-- صوت الترحيب -->
  <audio id="intro-audio" src="assets/Welcome2.mp3" preload="auto"></audio>
</div>


<!-- ✅ زر العودة للرئيسية -->
<div class="top-bar">
  <a href="index.html">
    <button class="home-button">🏠 الرئيسية</button>
  </a>
</div>

<!-- ✅ واجهة الحروف -->
<div class="main-wrapper">
  <div class="letter-card">
    <div class="image-wrapper">
      <img id="image" src="images/A1.png" alt="صورة الحرف" />
    </div>

    <!-- الأزرار تحت الصورة -->
    <div class="button-container">
        <button class="next" onclick="nextLetter()">👉</button>
      <button class="listen" onclick="playSound()">🔊 استمع</button>
      <button class="prev" onclick="prevLetter()">👈</button>
      <button class="restart" onclick="restart()">🔄 إعادة</button>
    </div>
  </div>
</div>

<!-- ✅ جميع ملفات الصوت المطلوبة -->
<audio id="audio"></audio>
<audio id="bravo-audio" src="assets/Bravo.mp3" preload="auto"></audio>
<audio id="fun-audio" src="assets/fun.mp3" preload="auto"></audio>
<audio id="success-audio" src="assets/Bravo1 (1).mp3" preload="auto"></audio>
<audio id="welcome-audio" autoplay preload="auto">
</audio>

<!-- ✅ سكربت الجافاسكربت -->
<script src="letters.js"></script>

</body>
</html>
